<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ .Site.Title }}</title>
    {{ $options := (dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" true) }}
    {{ $style := resources.Get "sass/main.scss" | resources.ToCSS $options }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
</head>
<body>
    {{ partial "header" . }}
    <hr>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "sidebar" . }}
    {{ partial "footer" . }}
</body>
</html>
