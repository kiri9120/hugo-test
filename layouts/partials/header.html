<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ .Site.BaseURL }}">
            <img src="https://placehold.jp/50x30.png" class="d-inline-block align-top mr-2" alt="">
            {{ .Site.Title }}
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                <li class="nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) (eq $currentPage.RelPermalink .URL ) }} active{{end}}">
                    <a class="nav-link" href="{{ .URL }}">
                        <span>{{ .Name }}</span>
                    </a>
                </li>
                {{ end }}
          </ul>
        </div>
      </nav>
</header>
